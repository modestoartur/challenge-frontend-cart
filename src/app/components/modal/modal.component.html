<section class="modal modal-identificacao">
  <header>
    <h2>{{ cabecalho }}</h2>
    <button id="btnFechar"
      class="fechar"
      type="button"
      (click)="fechar()">
      <i class="material-icons-outlined">close</i>
    </button>
  </header>
  <div class="content">
    <h1>{{ titulo }}</h1>
    <h2>{{ subtitulo }}</h2>
  </div>
  <footer class="acoes">
    <button type="button"
      id="btnCancelarModal"
      (click)="fechar()">{{ txtBotaoCancelar }}</button>
    <button type="submit"
      id="btnSalvarModal"
      class="main-action"
      (click)="confirmar()">{{ txtBotaoConfirmar}}</button>
  </footer>
</section>
